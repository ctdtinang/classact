<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dagatan_Christine_Act1</title>
</head>
<body>
    <h1>Personal Information</h1>

    <form id="infoForm">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName">
        </div>

        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName">
        </div>

        <div>
            <label for="age">Age:</label>
            <input type="number" id="age">
        </div>

        <div>
            <label for="address">Address:</label>
            <input type="text" id="address">
        </div>

        <div>
            <label for="year">Year:</label>
            <input type="text" id="year">
        </div>

        <div>
            <label for="course">Course:</label>
            <input type="text" id="course">
        </div>

        <div>
            <label for="school">School:</label>
            <input type="text" id="school">
        </div>

        <button type="button" id="addButton">Show</button>
        <button type="button" id="clearButton">Clear</button>
    </form>

    <p id="output"></p>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
    
        h1 {
            text-align: center;
            color: #333;
        }
    
        #infoForm {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        div {
            margin-bottom: 10px;
        }
    
        label {
            display: block;
            font-weight: bold;
        }
    
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
        }

        button#addButton {
            background-color: #28a745;
        }
    
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    

    <script>
     
        const firstNameInput = document.getElementById('firstName');
        const lastNameInput = document.getElementById('lastName');
        const ageInput = document.getElementById('age');
        const addressInput = document.getElementById('address');
        const yearInput = document.getElementById('year');
        const courseInput = document.getElementById('course');
        const schoolInput = document.getElementById('school');
        const outputParagraph = document.getElementById('output');
        const addButton = document.getElementById('addButton');
        const clearButton = document.getElementById('clearButton');

     
        addButton.addEventListener('click', function() {
        
            const firstName = firstNameInput.value;
            const lastName = lastNameInput.value.toUpperCase();
            const age = ageInput.value;
            const address = addressInput.value;
            const year = yearInput.value;
            const course = courseInput.value;
            const school = schoolInput.value;

         
            const message = `I am ${firstName} ${lastName}, I am ${age} years old, and I live at ${address}. I am currently a ${year} student, studying ${course} at ${school}. Nice to meet you!`;

          
            outputParagraph.textContent = message;
        });
        clearButton.addEventListener('click', function() {
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('age').value = '';
            document.getElementById('address').value = '';
            document.getElementById('year').value = '';
            document.getElementById('course').value = '';
            document.getElementById('school').value = '';
        });
    </script>
</body>
</html>
